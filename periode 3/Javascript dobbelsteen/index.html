<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dobbelsteen - opdracht</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="code.js" type="text/javascript" defer></script>
</head>
<body onload="init()">
    <section class="leftSide">
        <div class="dobbelsteenContainer">
            <div class="dobbelsteen"></div>
            <div class="ReRollButton">
                <button onclick="roll()">Roll</button>
            </div>
        </div>
        <div class="valueLogs">
            <ul class="valueLogsList"></ul>
        </div>
    </section>
    <section class="rightSide">
        <div class="otherLogs">
            <h2>Other logs</h2>
            <h3 class="averageValue"></h3>
            <button class="sortButton" data-order="count" onclick="sortCountedLogs()">Order ASC by dobbelsteen values</button>
            <ul class="countedValues"></ul>
        </div>
        <div class="valueLogs2">
            <h2>Value logs</h2>
            <ol class="valueLogsList2"></ol>
        </div>
    </section>
</body>
</html>
